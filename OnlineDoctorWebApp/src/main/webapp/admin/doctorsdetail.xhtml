<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            
            
            //content begins here
            <ui:define name="content"> 
        
        <h:form id="form">  
            <p:growl id="msgs" showDetail="true"/>
            
            <p:dataTable id="doctors" var="doctor" value="#{manageDoctorBean.doctorList}"
                         rowKey="#{doctor.id}"
                         selection="#{manageDoctorBean.selectedoctor}" selectionMode="single" editable="true" style="font-size: 12px;margin-bottom:20px">
                <p:ajax event="rowEdit" listener="#{manageDoctorBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{manageDoctorBean.onRowCancel}" update=":form:msgs" />



                <f:facet name="header">
                    Doctors Details
                </f:facet>


                <p:column headerText="Id">
                    <h:outputText value="#{doctor.id}" />
                </p:column>
                <p:column headerText="First Name">

                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.firstName}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{doctor.firstName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Last Name">
                                        
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.lastName}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput1" value="#{doctor.lastName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{doctor.gender}" />
                </p:column>
                <p:column headerText="Date of Birth">
                    <p:cellEditor>
                        <f:facet name="output">
                    <h:outputText value="#{doctor.dateofBirth}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                    </h:outputText> 
                       </f:facet>        
                 
                    <f:facet name="input">
                    <p:outputLabel for="dateofBirth"  />
                            <p:calendar id="dateofBirth"  value="#{doctor.dateofBirth}">
                                <p:ajax event="change" update="DOBMsg"/>
                            </p:calendar>
                            <p:message for="dateofBirth" id="DOBMsg"/>
                    </f:facet>  
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Cellphone Number">
                    <p:cellEditor>
                    
                    <f:facet name="output"><h:outputText value="#{doctor.cellPhoneNo}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput2" value="#{doctor.cellPhoneNo}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Home Phone Number ">
                    <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{doctor.homePhoneNo}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput3" value="#{doctor.homePhoneNo}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Work Phone Number">
                    
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.workPhoneNo}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput4" value="#{doctor.workPhoneNo}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>    
                <p:column headerText="Street">
                   
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.address.street}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput5" value="#{doctor.address.street}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column> 
                <p:column headerText="City">
                    
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.address.city}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput6" value="#{doctor.address.city}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>  
                <p:column headerText="ZipCode">
                    
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.address.zipCode}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput7" value="#{doctor.address.zipCode}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>  
                <p:column headerText="Country">
                    
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{doctor.address.country}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput8" value="#{doctor.address.country}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column> 
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>


        </h:form>

        

        <p:fieldset legend="Add Doctor" toggleable="true" toggleSpeed="500">
            <!--            <p:ajax event="toggle" listener="# { fieldsetView.handleToggle}" />-->
            <h:form>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:panel id="pnl" header="New Doctor" style="margin-bottom:10px;">
                        <!--<p:messages id="messages" />-->

                        <h:panelGrid columns="3" cellpadding="5">


                            <h:outputLabel for="userName" value="User Name: " />
                            <p:inputText id="userName" value="#{manageDoctorBean.credential.userName}" required="true" > </p:inputText>
                            <p:message for="firstname" />

                            <h:outputLabel for="password" value="Initial Password :" />
                            <p:password id="password" value="#{manageDoctorBean.credential.password}" required="true"/>
                            <p:message for="lastname" />

                            <h:outputLabel for="firstname" value="Firstname: " />
                            <p:inputText id="firstname" value="#{manageDoctorBean.selectedoctor.firstName}" required="true" label="Firstname">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="firstname" />

                            <h:outputLabel for="lastname" value="Lastname: " />
                            <p:inputText id="lastname" value="#{manageDoctorBean.selectedoctor.lastName}" required="true" label="Lastname"/>
                            <p:message for="lastname" />

                            <p:outputLabel for="gender" value="Gender:" />
                            <p:selectOneRadio id="gender" value="#{manageDoctorBean.selectedoctor.gender}">
                                <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                                <f:selectItem itemLabel="Male" itemValue="MALE" />
                            </p:selectOneRadio>
                            <p:message for="gender" id="genderError"/>

                            <p:outputLabel for="dateofBirth" value="Date of Birth:" />
                            <p:calendar id="dateofBirth"  value="#{manageDoctorBean.selectedoctor.dateofBirth}" required="true">
                                <p:ajax event="change" update="DOBMsg"/>
                            </p:calendar>
                            <p:message for="dateofBirth" id="DOBMsg"/>

                            <h:outputLabel for="street" value="Street: " />
                            <p:inputText id="street" value="#{manageDoctorBean.address.street}" required="true"/>
                            <p:message for="street" />

                            <h:outputLabel for="city" value="City: " />
                            <p:inputText id="city" value="#{manageDoctorBean.address.city}" required="true"/>
                            <p:message for="city" />
                            
                            <h:outputLabel for="state" value="State: " />
                            <p:inputText id="state" value="#{manageDoctorBean.address.state}" required="true"/>
                            <p:message for="state" />
                            
                            <h:outputLabel for="country" value="Country: " />
                            <p:inputText id="country" value="#{manageDoctorBean.address.country}" required="true"/>
                            <p:message for="country" />
                            
                            <h:outputLabel for="cellphonenumber" value="Cell Phone Number: " />
                            <p:inputText id="cellphonenumber" value="#{manageDoctorBean.selectedoctor.cellPhoneNo}" required="true" label="Cell Phone Number"/>
                            <p:message for="cellphonenumber" />

                            <h:outputLabel for="homephonenumber" value="Home Phone Number: " />
                            <p:inputText id="homephonenumber" value="#{manageDoctorBean.selectedoctor.homePhoneNo}" required="true" label="Home Phone Number"/>
                            <p:message for="homephonenumber" />

                            <h:outputLabel for="workphonenumber" value="Work Phone Number: " />
                            <p:inputText id="workphonenumber" value="#{manageDoctorBean.selectedoctor.workPhoneNo}" required="true" label="Work Phone Number"/>
                            <p:message for="workphonenumber" />

                        </h:panelGrid>


                        <h:commandButton action="#{manageDoctorBean.addDoctorm}" value="Save"/>
                        <p:spacer></p:spacer>
                    </p:panel>  
                </h:panelGrid>

            </h:form>
        </p:fieldset>

            </ui:define>
            //content ends here

        </ui:composition>
    

    </h:body>
</html>
