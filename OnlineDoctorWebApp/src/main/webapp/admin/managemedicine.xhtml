<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

         <ui:composition template="/templates/masterLayout.xhtml">

            
            
            //content begins here
            <ui:define name="content"> 
        
        <h:form id="formm">  
            <p:growl id="msgss" showDetail="true"/>

            <p:dataTable id="medicines" var="medicinee" value="#{manageMedicineBean.medicineList}"
                         rowKey="#{medicinee.id}"
                         selection="#{manageMedicineBean.medicine}" selectionMode="single" editable="true" style="width: 500px;font-size: 12px;margin-bottom:20px">
                <p:ajax event="rowEdit" listener="#{manageDoctorBean.onRowEdit}" update=":formm:msgss" />
                <p:ajax event="rowEditCancel" listener="#{manageDoctorBean.onRowCancel}" update=":formm:msgss" />



                <f:facet name="header">
                    Medicine Details
                </f:facet>


                <p:column headerText="Id">
                    <h:outputText value="#{medicinee.id}" />
                </p:column>
                <p:column headerText="Biological Name">

                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{medicinee.biologicalName}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{medicinee.biologicalName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>   



        <p:fieldset legend="Add Medicine" toggleable="true" toggleSpeed="500">
            <h:form>
                <p:inputText id="biologicalName" value="#{manageMedicineBean.medicine.biologicalName}" required="true"/>
                <p:commandButton action="#{manageMedicineBean.addMedicine()}" value="Save"/>
            </h:form>
        </p:fieldset>   

      </ui:define>
            //content ends here

    </ui:composition>                
                
    </h:body>
</html>
