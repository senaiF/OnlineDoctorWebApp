<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin View</title>
    </h:head>

    <h:body>        
        //content begins here

        <h:form class="inputForm">
            <h1></h1>
            <h:panelGrid columns="2"> 

                <p:outputLabel value="#{AdminBean.patient.firstName}"/>
                <p:outputLabel  value="#{AdminBean.patient.lastName}" />
                <p:outputLabel  value="#{AdminBean.patient.dateofBirth}"  />                 
                <p:outputLabel  value="#{AdminBean.patient.cellPhoneNo}"  />
                <p:outputLabel value="#{AdminBean.patient.homePhoneNo}"  />
                <p:outputLabel value="#{AdminBean.patient.workPhoneNo}"  />                            
                <p:outputLabel value="#{AdminBean.patient.address.streetAddress}"  />
                <p:outputLabel value="#{AdminBean.patient.address.city}"  />                
                <p:outputLabel value="#{AdminBean.patient.address.state}"  />                

            </h:panelGrid>                    

        </h:form>


        //content ends here
    </h:body>
</html>
