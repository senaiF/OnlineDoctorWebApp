<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h4>"Change Password" </h4>
            <h:panelGrid columns="3" cellpadding="6">

                <p:outputLabel value="Current Password: "/>
                <p:password id="password" value="#{editPatientBean.patient.userPassword}" >
                </p:password>
                <p:message for="password" style="color: red"/>
                <p:outputLabel value="New Password"  />
                <p:password id="newPassword" value="#{editPatientBean.patient.newPassword}" >
                </p:password>
                <p:message for="newPassword" style="color: red"/>

                <p:outputLabel value="Confirm Password" />
                <p:password id="confirmPassword" value="#{editPatientBean.patient.confirmPassword}" >
                </p:password>
                <h:message for="confirmPassword" style="color: red"/>


                <p:commandButton value="Change Password" action="#{editPatientBean.updatePatient()}"/>
                <p:commandButton value="Cancel" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
