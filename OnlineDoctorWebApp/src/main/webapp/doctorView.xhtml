<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui">
     
    <h:head>
       
    </h:head>
    <h:body>        
                
        <p:dataTable   value="#{DoctorView.patients}" var="patient">
                <p:column headerText="First Name">                            
                    <h:outputText style="width: 10em" value="#{patient.firstName}" />
                </p:column>                         
                <p:column headerText="Last Name">                                            
                    <h:outputText value="#{patient.lastName}"/>
                </p:column>
                <p:column headerText="Date Of Birth">                                            
                    <h:outputText value="#{patient.dateofBirth}"/>
                </p:column> 
                <p:column headerText="Cell Phone No">                                            
                    <h:outputText value="#{patient.cellPhoneNo}"/>
                </p:column>
                <p:column headerText="Home Phone No">                                            
                    <h:outputText value="#{patient.homePhoneNo}"/>
                </p:column>
                <p:column headerText="Work Phone No">                                            
                    <h:outputText value="#{patient.workPhoneNo}"/>
                </p:column> 
                               
                <p:column headerText="Medical History">                         
                    <p:commandButton id="selectButton" update="" oncomplete="" icon="" title="Show Histor">  
                        
                    </p:commandButton>                       
                </p:column>  
            </p:dataTable>
       
        
        
    </h:body>
</html>
