<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form  id="editPatientInfo">
            <h:panelGrid columns="2" cellpadding="6">

                <p:commandLink value="Edit my Personal Information" action="editPatientInfo"/>
                <p:commandLink value="Change my password" action="changePassword"/>
                <p:outputLabel value="First Name: "/>
                <a href="editPatientInfo.xhtml"></a>
                <p:outputLabel id="first" value="#{editPatientBean.patient.firstName}" />
                <p:outputLabel value="First Name: "/>
                <p:inplace id="basic">
                    <p:inputText value="First Name to edit" />
                </p:inplace>
                <p:outputLabel value="#{msgs.lastNameHeader}"/>
                <p:outputLabel id="last" value="#{editPatientBean.patient.lastName}" />

                <p:outputLabel value="#{msgs.homePhoneHeader}"/>

                <p:outputLabel id="homePhoneNo" value="#{editPatientBean.patient.homePhoneNo}" >
                    <f:convertNumber pattern="(##) ####-####"/>
                </p:outputLabel>
                <h:outputText value= "#{msgs.cellPhoneHeader}" />

                <p:outputLabel id="cellPhoneNo" value="#{editPatientBean.patient.cellPhoneNo}" >
                    <f:convertNumber pattern="(##) ####-####"/>
                </p:outputLabel>
               

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
