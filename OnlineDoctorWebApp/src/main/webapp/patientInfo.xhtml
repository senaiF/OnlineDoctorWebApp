<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  id="editPatientInfo">
                    <h:panelGrid columns="3">
                        <h:outputText value="First Name: "/>
                        <h:inputText id="first" value="#{patientBean.patient.firstName}">
                            <f:ajax event="blur" render="firstError"/>
                        </h:inputText>
                        <h:message for="first" id="firstError" style="color: red"/>
                        <h:outputText value="Last Name: "/>
                        <h:inputText id="last" value="#{patientBean.patient.lastName}">
                            <f:ajax event="blur" render="lastError"/>
                        </h:inputText>
                        <h:message for="last"  id="lastError" style="color: red"/>
                     
                   
                        <h:outputText value="Phone Number (HOme) "/>
                        <h:inputText id="homePhoneNo" value="#{patientBean.patient.homePhoneNo}">
                        </h:inputText>
                        <h:message for="homePhoneNo" style="color: red"/>
                          <h:outputText value="Phone Number (Cell) "/>
                          <h:inputText id="cellPhoneNo" value="#{patientBean.patient.cellPhoneNo}">
                        </h:inputText>
                        <h:message for="cellPhoneNo" style="color: red"/>
                        <h:outputText value="Email: "/>
<!--                        <h:inputText id="email" value="# {patientBean.patient.email}">
                            <f:ajax event="blur" render="emailError"/>
                        </h:inputText>
                        <h:message for="email" id="emailError" style="color: red"/>-->
                        <h:outputText value="User name: "/>
                        <h:inputText id="username" value="#{patientBean.patient.userName}" >
                            <f:ajax event="blur" render="userNameError"/>
                        </h:inputText>
                        <h:message for="username" id="userNameError" style="color: red"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret id="password" value="#{patientBean.patient.userPassword}" >
                        </h:inputSecret>
                        <h:message for="password" style="color: red"/>
                        <h:commandButton value="Save Changes" action="#{patientBean.patient.upatePatient()}"/>
                    </h:panelGrid>
</h:form>
    </h:body>
</html>
