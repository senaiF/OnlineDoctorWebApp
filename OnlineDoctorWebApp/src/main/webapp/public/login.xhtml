<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Form</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">

            //content begins here
            <ui:define name="content">  
                <div class="logindiv">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <h:panelGrid columns="2" cellpadding="10" >

                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login"  update="growl" action="#{loginBean.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet> 

                    </h:panelGrid>

                </h:form>
                    </div>
            </ui:define>
            //content ends here

       </ui:composition>
    </h:body>
</html>
