<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        
        
    </composite:interface>

    <composite:implementation>
        <h:outputScript name="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"/>
        <h:outputScript name="js/chatScript.js" />
        
        
        <div class="container chat-signin">
            <h:form class="form-signin">
                <h:outputLabel  value="#{userBean.selectedDoctorID}" />
                <h:inputText value="#{userBean.selectedDoctorID}" />
                <h2 class="form-signin-heading">Chat sign in</h2>
                <label for="nickname">Nickname</label> <input type="text"
                                                              class="input-block-level" placeholder="Nickname" id="nickname"/>
                <div class="btn-group">
                    <label for="chatroom">Chatroom</label> <select size="1"
                                                                   id="chatroom">
                        <option>Doctor Lewis</option>
                        <option>Doctor Phil</option>
                        <option>doctor me</option>

                    </select>
                </div>

                <h:selectOneMenu id="availableDocs" value="#{userBean.selectedDoctorID}">
                    <f:selectItems value="#{userBean.doctors}" var="user" itemValue="#{user.id}" itemLabel="#{user.firstName}" />

                </h:selectOneMenu>
                <button class="btn btn-large btn-primary" type="submit"
                        id="enterRoom">Sign in</button>
            </h:form>
        </div>
        <!-- /container -->

        <div class="container chat-wrapper">
            <form id="do-chat">


                <h2 class="alert alert-success"></h2>
                <table id="response" class="table table-bordered"></table>
                <fieldset>
                    <legend>Enter your message..</legend>
                    <div class="controls">
                        <h:inputText  class="input-block-level"  id="message" style="height:10px;width:60"/>

                        <input type="submit" class="btn btn-large btn-block btn-primary"
                               value="Send message"  />

                        <button class="btn btn-large btn-block" type="button" id="leave-room">Leave room</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </composite:implementation>
</html>
