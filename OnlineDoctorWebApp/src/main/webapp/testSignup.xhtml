<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:outputLabel for="button" value= "First Name" />
            <p:inputText id="firstName" value="#{patientBean.patient.firstName}">

            </p:inputText><br/>
            <p:outputLabel for="button" value="Last Name:" />
            <p:inputText id="lastName" value="#{patientBean.patient.lastName}">

            </p:inputText><br/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="console" value="Gender:" />
                <p:selectOneRadio id="console" value="#{patientBean.patient.gender}">
                    <f:selectItem itemLabel="Female" itemValue="Female" />
                    <f:selectItem itemLabel="Male" itemValue="Male" />
                </p:selectOneRadio>
            </h:panelGrid>
            <p:outputLabel for="button" value="Date Of Birth:" />
            <p:calendar id="button" value="#{patientBean.patient.dateofBirth}" showOn="button" navigator="true" yearRange="c-70:c+10" locale="it">
                <f:convertDateTime  pattern="dd/MM/yyyy" />
            </p:calendar><br/>
            <p:outputLabel for="button" value="Address" /><br/>
            <p:outputLabel for="button" value="Street:" />
            <p:inputText id="Street" value="#{patientBean.address.street}"/><br/>
            <p:outputLabel for="button" value="City:"/>
            <p:inputText id="city" value="#{patientBean.address.city}"/><br/>
            <p:outputLabel for="button" value="State:" />
            <p:inputText id="state" value="#{patientBean.address.state}"/><br/>
            <p:outputLabel for="button" value="Zip Code:" />
            <p:inputText id="zipCode" value="#{patientBean.address.zipCode}"/><br/>
            <!-- <p:outputLabel for="button" value="Country:" />
             <p:inputText id="country" value="# {patientBean.address.country}"/><br/>-->
            <p:outputLabel for="button" value=" Cell Phone:" />
            <p:inputText id="cellPhone" value="#{patientBean.patient.cellPhoneNo}" /><br/>
            <p:outputLabel for="button" value=" Work Phone" />
            <p:inputText id="workPhone" value="#{patientBean.patient.workPhoneNo}" /><br/>
            <p:outputLabel for="button" value=" Email:" />
            <p:inputText id="email" value="#{patientBean.patient.email}" /><br/>
            <p:outputLabel for="button" value=" User Name:" />
            <p:inputText id="userName" value="#{patientBean.patient.userName}"/><br/>
            <p:outputLabel for="button" value=" Password:" />
            <p:password id="password" value="#{patientBean.patient.userPassword}" feedback="false" match="pwd2" label="Password 1" required="true"/><br/>
            <p:outputLabel for="pwd2" value="Confirm Password"/>
            <p:password id="pwd2" value="#{patientBean.patient.userPassword}" feedback="false" label="Password 2" required="true"/><br/>

            <h:commandButton action="#{patientBean.addPatient()}" value="add Patient" />
        </h:form>

    </h:body>


</html>
